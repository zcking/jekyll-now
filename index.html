---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <span class="text-muted text-small pull-right"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></span>
      </h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
